<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Vehicle Scenario</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    
</head>
<body>

    <div class="container-fluid">
        <div class="row nav">
            <div class="col-md-2">
                <div class="list-group">
                    
                    <a href="./home_page.html" class="list-group-item list-group-item-action">Home</a>
                    <a href="./add_scenario_page.html" class="list-group-item list-group-item-action">Add Scenario</a>
                    <a href="./all_scenarios_page.html" class="list-group-item list-group-item-action">All Scenario</a>
                    <a href="./add_vehicle_page.html" class="list-group-item list-group-item-action">Add Vehicle</a>

                  </div>
            </div>

            <div class="col-md-10">                
                <div class="row">
                    <div class="col-md-3">
                        <label for="scenario-name">Scenario</label>
                            <select class="form-select" aria-label="Default select example" id="select-scenario">
                                <option selected>Select Scenario</option>
                            </select>
                    </div>
                </div>
              
                
                <div class="table-responsive">

                    <table class="table">
                        <thead class="table-dark">
                            <th>Vehicle Id</th>
                            <th>Vehicle Name</th>
                            <th>Position X</th>
                            <th>Position Y</th>
                            <th>Speed</th>
                            <th>Direction</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </thead>
                        <tbody  class="table-data" id="vehicle-data">
                            <tr>
                                <td colspan="8">Please Select a Scenario</td>
                            </tr>
                        </tbody>
                    </table>

                </div>

                <div class="col-md-12">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <button type="button" class="btn btn-success me-3">Start Simulation</button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-info me-3">Stop Simulation</button>
                        </li>
                    </ul>
                </div>

                <div class="col-md-12">
                    <canvas id="myChart"></canvas>
                </div>             

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script src="./js/home.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <script>
        var xyValues = [
          {x:50, y:7},
          {x:60, y:8},
          {x:70, y:8},
          {x:80, y:9},
          {x:90, y:9},
          {x:100, y:9},
          {x:110, y:10},
          {x:120, y:11},
          {x:130, y:14},
          {x:140, y:14},
          {x:150, y:15}
        ];
        
        new Chart("myChart", {
          type: "scatter",
          data: {
            datasets: [{
              pointRadius: 4,
              pointBackgroundColor: "rgb(0,0,255,1)",
              data: xyValues
            }]
          },
          options: {
            legend: {display: false},
            scales: {
              xAxes: [{ticks: {min: 40, max:160}}],
              yAxes: [{ticks: {min: 6, max:16}}],
            }
          }
        });
        </script>

</body>
</html>
