<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div class="list-group">
                    
                    <a href="./home_page.html" class="list-group-item list-group-item-action">Home</a>
                    <a href="./add_scenario_page.html" class="list-group-item list-group-item-action">Add Scenario</a>
                    <a href="./all_scenarios_page.html" class="list-group-item list-group-item-action">All Scenario</a>
                    <a href="./add_vehicle_page.html" class="list-group-item list-group-item-action">Add Vehicle</a>

                  </div>
            </div>
            <div class="col-md-10">
                
                <h6 class="pb-4">Vehicle/Add</h6>

                <h3 class="card-title pb-2">Add Vehicle</h3>
                <div class="card">
                    <div class="card-body">
                        <div class="row">

                            <div class="col-md-4">
                                <label for="scenario-name">Scenario List</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Select Scenario</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                            </div>

                            <div class="col-md-4">
                                <label for="scenario-time">Vehicle Name</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-md-4">
                                <label for="scenario-name">Speed</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-md-4">
                                <label for="scenario-time">Position X</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-md-4">
                                <label for="scenario-name">Positon Y</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="col-md-4">
                                <label for="scenario-time">Direction</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Select Direction</option>
                                    <option value="1">Towards</option>
                                    <option value="2">Backwards</option>
                                    <option value="3">Upwards</option>
                                    <option value="4">Downwards</option>
                                  </select>
                            </div>

                        </div>    
                    </div>                  
                </div>
                
                <div class="d-flex">
                    <button type="button" class="btn btn-success me-3">Add</button>
                    <button type="button" class="btn btn-warning me-3">Reset</button>
                    <button type="button" class="btn btn-info">Go Back</button>
                </div>
            
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
